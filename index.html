<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Metric/Imperial Unit Conversion</title>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="upward-content">
                <h1 class="title">Metric/Imperial Unit Conversion</h1>
                <input id="input-el" type="number" name="number" value="0">
                <br>
                <button id="convert-btn" type="submit">Convert</button>
            </div>
            
            <div class="downward-content">
                <div class="result">
                    <h2 class="result-title">Length (Meter/Feet)</h2>
                    <p id="length-text"></p>
                </div>
                
                <div class="result">
                    <h2 class="result-title">Volume (Liters/Gallons)                    
                    <p id="volume-text"></p>
                </div>
                
                
                <div class="result">
                    <h2 class="result-title">Mass (Kilograms/Pounds)</h2>
                    <p id="mass-text"></p>
                </div> 
            </div>
        
        
        <script src="index.js"></script>
    </body>
</html>
